<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = prompt("Mời bạn nhập vào một chuỗi");
      let space = 0;
      for (let i = 0; i < text.length; i++) {
        if (text[i] == " ") {
          space++;
        }
      }
      if (space != 0) {
        alert(`Chuỗi này có dấu cách`);
      } else {
        alert(`Chuỗi này không có dấu cách`);
      }
    </script>
  </body>
</html>
