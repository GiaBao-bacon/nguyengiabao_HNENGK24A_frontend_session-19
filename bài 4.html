<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("Mời bạn nhập số cho tôi kiểm tra");
      let numberth = Number(number);

      if (numberth % 3 === 0 && numberth % 5 === 0) {
        console.log("Đây là số chia hết cho cả 3 và 5");
      } else {
        console.log("Số này không chia hết cho 3 và 5");
      }
    </script>
  </body>
</html>
